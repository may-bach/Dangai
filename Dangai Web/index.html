<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dangai</title>
    <link rel="apple-touch-icon" sizes="192x192" href="/favicon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Playfair+Display:wght@400;700&family=Exo:wght@100;200;300;400&family=Cinzel:wght@400;500;600&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            background-color: #000000;
            color: #e0e0e0;
            font-family: 'Crimson Text', 'Times New Roman', serif;
        }
        .font-cinzel { font-family: 'Cinzel', serif; }
        .font-playfair { font-family: 'Playfair Display', 'Times New Roman', serif; }
        .font-exo { font-family: 'Exo', sans-serif; }
        .font-lora { font-family: 'Lora', serif; }
        
        /* Custom scrollbar for reader content */
        #chapterContent::-webkit-scrollbar {
            width: 8px;
        }
        #chapterContent::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        #chapterContent::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        #chapterContent::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Base Reader Content Styles */
        .reader-content {
            font-size: 1.1rem; /* Base for smaller screens */
            line-height: 1.7;
            color: #f0f0f0;
        }
        .reader-content p { margin-bottom: 0.5em; }
        .reader-content strong { color: #c8c8c8; font-weight: 600; }
        .reader-content em { color: #e0e0e0; }
        .reader-content .centered { text-align: center; margin-top: 1.5em; margin-bottom: 1.5em; color: #b0b0b0; font-style: italic; }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 1s ease-out forwards;
        }

        /* RESPONSIVE OVERHAUL FOR 1080p vs 1440p */

        /* --- Default & Mobile covered by Tailwind --- */

        /* --- 1080p DESKTOP STYLES (Most common desktop size up to 1920px width) --- */
        @media (min-width: 1280px) {
            /* MainPage */
            .main-page-container { max-width: 64rem; }
            .main-title { font-size: 4.5rem; letter-spacing: 0.18em; }
            .main-arcs-grid { max-width: 34rem; }

            /* ArcPage / ChapterPartsPage */
            .arc-page-container { max-width: 64rem; }
            .arc-title { font-size: 1.6rem; letter-spacing: 0.1em; }
            .prologue-title { font-size: 2rem; letter-spacing: 0.15em; }
            .arc-list-grid { max-width: 34rem; }
            
            /* ReaderPage */
            .reader-page-container { max-width: 72rem; }
            .reader-title { font-size: 2.75rem; letter-spacing: 0.1em; }
            .reader-subtitle { font-size: 1.3rem; }
            .reader-content { font-size: 1.1rem; }
        }

        /* --- 1440p+ DESKTOP STYLES (Large, high-resolution screens) --- */
        @media (min-width: 1921px) {
            /* MainPage */
            .main-page-container { max-width: 88rem; } /* 1408px */
            .main-title { font-size: 7rem; letter-spacing: 0.3em; }
            .main-arcs-grid { max-width: 48rem; }

            /* ArcPage / ChapterPartsPage */
            .arc-page-container { max-width: 88rem; }
            .arc-title { font-size: 2.25rem; }
            .prologue-title { font-size: 3rem; }
            .arc-list-grid { max-width: 48rem; }

            /* ReaderPage */
            .reader-page-container { max-width: 105rem; } /* 1680px */
            .reader-title { font-size: 4.5rem; }
            .reader-subtitle { font-size: 2.25rem; }
            .reader-content { font-size: 1.28rem; }
        }

    </style>
