    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Playfair+Display:wght@400;700&family=Exo:wght@100;200;300;400&family=Cinzel:wght@400;500;600&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            background-color: #000000;
            color: #e0e0e0;
            font-family: 'Crimson Text', 'Times New Roman', serif;
        }
        .font-cinzel { font-family: 'Cinzel', serif; }
        .font-playfair { font-family: 'Playfair Display', 'Times New Roman', serif; }
        .font-exo { font-family: 'Exo', sans-serif; }
        .font-lora { font-family: 'Lora', serif; }
        
        /* Custom scrollbar for reader content */
        #chapterContent::-webkit-scrollbar {
            width: 8px;
        }
        #chapterContent::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        #chapterContent::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        #chapterContent::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Custom Reader Content Styles */
        .reader-content {
            font-size: 1.125rem; /* 18px */
            line-height: 1.7;
            color: #f0f0f0; /* Increased visibility */
        }
        .reader-content p {
            margin-bottom: 0.5em; /* Tighter spacing for dialogue */
        }
        .reader-content strong {
            color: #c8c8c8; /* Toned down even more */
            font-weight: 600;
        }
        .reader-content em {
            color: #e0e0e0; /* Increased visibility */
        }
        .reader-content .centered {
            text-align: center;
            margin-top: 1.5em;
            margin-bottom: 1.5em;
            color: #b0b0b0; /* Increased visibility */
            font-style: italic;
        }

        /* Added Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 1s ease-out forwards;
        }
    </style>
